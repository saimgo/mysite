<!-- post.html -->
{% extends "base.html" %}

{% block title %}Post Details{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-5">{{ post.title }}</h1>
            <p>লেখক: {{ post.author }}</p>
            <p>{{ post.content }}</p>
           
            
            <a href="{{ url_for('home') }}" class="btn btn-primary">হোমে ফিরুন</a>
        </div>
    </div>
</div>
{% endblock %}
