{% extends "base.html" %}
{% block title %}Login - My Blog{% endblock %}
{% block content %}
    <h3 class="text-center">লগ ইন</h3>
    <form method="POST" class="login-box">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <p>ইউজারনেম:</p>
            {{ form.username(size=32, class="form-control") }}
        </div>
        <div class="mb-3">
           <p>পাসওয়ার্ড:</p>
            {{ form.password(size=32, class="form-control") }}
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary">লগ ইন</button>
          </div>
    </form>
{% endblock %}
